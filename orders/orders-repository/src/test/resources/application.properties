#quarkus.hibernate-orm.enabled=false
#quarkus.arc.exclude-types=io.agroal.**
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.username=orders
quarkus.datasource.password=orders
quarkus.datasource.jdbc.initial-size = 5
quarkus.datasource.jdbc.max-size = 10
quarkus.datasource.health.enabled=false
quarkus.datasource.metrics.enabled=false
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.log.category."com.github.database-rider".level=DEBUG
