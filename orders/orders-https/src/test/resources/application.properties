quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.datasource.jdbc.url=jdbc:h2:mem:orders
quarkus.datasource.username=default
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.generation=drop-and-create
mp.jwt.verify.publickey.location=publicKey.pem
quarkus.native.resources.includes=publicKey.pem
mp.jwt.verify.issuer=urn:example://issuer
mp.jwt.verify.upn=""
smallrye.jwt.sign.key.location=privateKey.pem
#quarkus.http.ssl.certificate.key-store-file=keystore.jks
#quarkus.http.ssl.certificate.key-store-password=password
quarkus.http.ssl.certificate.files=cert.pem
quarkus.http.ssl.certificate.key-files=key.pem
quarkus.http.test-ssl-port=8443
quarkus.http.insecure-requests=redirect

